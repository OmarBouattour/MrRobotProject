    <!--
          <li role="menuitem"><a class="dropdown-item" href="http://localhost:5555/api/jupyter">Write a New Test Case</a></li>

    -->    
    <li role="menuitem"><a class="dropdown-item" routerLink="/writetest">Write a New Test Case</a></li>

  </ul>
</div>

<div id="accordion">
  <div class="ml-3 ">
    <input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll()">
    Select All tests
  </div>
  <div class="card   " *ngFor="let event of testcases" >
      <div *ngIf="event.delete !== 'deleted' ">

        <div class="card-header" id="headingOne" >
          <div class="row">
            <!--Test case Title-->
            <div class="col-md-10">
              <input class="" type="checkbox"  [(ngModel)]="event.checked" (change)="changeSelection()" id="">
              <button class="btn btn-link" data-toggle="collapse" attr.data-target="#collapse{{event._id}}" aria-expanded="false" attr.aria-controls="collapse{{event._id}}">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-chevron-up" aria-hidden="true"></i>
              </button>
              {{event.name}}
              <h5 class="mb-0"> 
              </h5>
            </div>
            <!--Test case Title-->
            <!--buttons-->
            <div class="col-md-2">
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <a [attr.href]="" href="http://localhost:5555/testcase/run/{{event._id}}?name={{event.upload}}" >
                    <button class="btn btn-dark btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Run">
                      <i class="fa fa-play" ></i></button></a>
                </li>
                
                <li class="list-inline-item">
                  <a [attr.href]="" href="http://localhost:5555/testcase/modify/{{event._id}}?name={{event.upload}}" >
                    <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                  </a>
                  </li>
                <li class="list-inline-item">
                    <button (click)="deletetestcase(event._id)" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                </li>
              </ul>
            </div>
            <!--buttons-->
          </div>
        
        </div>
      
       <!--Steps-->
        <div attr.id="collapse{{event._id}}" class="collapse " aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <a>List of Steps :</a>
        <br>
          <p >{{event.run}}</p>
          
          
          
          
          
          
        </div>
        </div>
      <!--Steps-->

      </div>
  </div>
  <pre class='dis'>Selected Test Cases: <span *ngFor="let event of selectedItemsList ; let i = index" >{{ event.upload+' '}}</span></pre>

<!--
      <code>{{ checkedIDs[0] }}</code>
      <code>{{ checkedUploads.join(' ') }}</code>-->
      <a  [attr.href]="" href="http://localhost:5555/testcase/run/{{ checkedIDs[0] }}?name={{ checkedUploads.join(' ') }}" >
        <button  [hidden]="!checkedIDs[0]" class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-play"> Run All Selected tests</i></button>
      </a>
      
</div>
