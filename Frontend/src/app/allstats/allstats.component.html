<button routerLink="/executions" type="button" class="btn btn-dark">Executions</button>
<button routerLink="/testcases" type="button" class="btn btn-primary">Test Cases</button>


  <div class="mt-3">
    
    <div class="">
      
      <div class="container" id="accordion">
        <div class="  firstrow bg-dark datatable">
              <div class="row row1 ">
                <div class="col-1 mt-2"> Details</div>
                
                <div class="col-5 mt-2">
                    Test Case
                  
                </div>   
                
                <div class="col-5 mt-2">Execution Time (Seconds)</div>
                <div class="col-1 mt-2">Execution Total</div>
                
                
    
              </div>
        </div>
        <div class="card text-black " *ngFor="let execution of tb_suites" >
            <div class="card-header" id="headingOne" >
                <div class="row ">
                  <!--Execution-->
                  <button class="col-1 btn btn-link" data-toggle="collapse" attr.data-target="#collapse{{execution.Suite_Name}}" aria-expanded="false" attr.aria-controls="collapse{{execution.Execution_Id}}">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>
                  </button>
                  
                  <div class="col-5">{{execution.Suite_Name}}</div>
                  <div class="col-5">{{execution.Execution_Time}}</div>
                  <div class="col-1">{{execution.Suite_Status}}</div>
                  
                  <!--Execution-->
                  
                </div>
              
            </div>
            
             <!--Details-->
            <div attr.id="collapse{{execution.Suite_Name}}" class="collapse " aria-labelledby="headingOne" data-parent="#accordion">
              <div class=" card-body">
                
                <div  class=" row secondrow bg-dark ">
                  
                    <div class="col-5 mt-2">Test Name</div>
                    <div class="col-2 mt-2">Test Status</div>
                    <div class="col-5 mt-2">Test Error</div>
                  
                </div>
                
                <div  *ngFor="let test of tb_tests">
                  <div class="row border-bottom" *ngIf="test.Execution_Id===execution.Execution_Id">
                    <div class="col-5">{{test.Test_Name}}</div>
                    <div class="col-1 pass" *ngIf="test.Test_Status === 'PASS'">{{(test.Test_Status)}}</div>
                    <div class="col-1 fail" *ngIf="test.Test_Status === 'FAIL'">{{(test.Test_Status)}}</div>
                    <div class="col-5" >{{test.Test_Error}}</div>
                  </div>
                  
                </div>
                
                
                
                
                
                
              </div>
            </div>
            <!--Details-->
          </div>
          
          
          </div>
        
      
        
      
    </div>
  
    
  
  
  
  
  
    
  
  
     
  </div>
