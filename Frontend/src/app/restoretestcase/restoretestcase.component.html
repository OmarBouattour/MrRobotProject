
<div id="accordion">

  <div class="card"*ngFor="let event of testcases" >
      <div *ngIf="event.delete === 'deleted'">

        <div class="card-header" id="headingOne" >
            <div class="row">
              <!--Test case Title-->
              <div class="col-md-10">
                
                <button class="btn btn-link" data-toggle="collapse" attr.data-target="#collapse{{event._id}}" aria-expanded="false" attr.aria-controls="collapse{{event._id}}">
                  <i class="fa fa-bars" aria-hidden="true"></i>
                  <i class="fa fa-chevron-up" aria-hidden="true"></i>
                </button>
                {{event.name}}
                <h5 class="mb-0"> 
                </h5>
              </div>
              <!--Test case Title-->
              <!--buttons-->
              <div class="col-md-2">
                <ul class="list-inline m-0">
                  
                  <li class="list-inline-item">
                      <button (click)="restoretestcase(event._id)" class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-undo">Restore</i></button>
                  </li>
                </ul>
              </div>
              <!--buttons-->
            </div>
          
        </div>
        
         <!--Steps-->
        <div attr.id="collapse{{event._id}}" class="collapse " aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <a>List of Steps :</a>
        <br>
          <p >{{event.run}}</p>
            
            
            
            
            
            
          </div>
        </div>
        <!--Steps-->

      </div>
    </div>
    
    
    </div>
